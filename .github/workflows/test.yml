name: Test

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Debug - show client directives
        run: |
          echo "apollo-client.ts:" && head -n 20 src/lib/apollo-client.ts
          echo ""
          echo "themes.ts:" && head -n 20 src/lib/themes.ts
          echo ""
          echo "theme.ts:" && head -n 20 src/lib/theme.ts

      - name: Run build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npx vitest run
