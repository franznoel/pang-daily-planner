name: Deploy to Firebase Preview Channel

on:
  pull_request:

permissions:
  contents: write
  deployments: write
  checks: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ vars.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}

      # If this is what triggers functions/secret validation for you on PRs,
      # consider removing it from preview deployments.
      FIREBASE_CLI_EXPERIMENTS: webframeworks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug - show client directives
        run: |
          echo "apollo-client.ts:" && head -n 20 src/lib/apollo-client.ts
          echo ""
          echo "themes.ts:" && head -n 20 src/lib/themes.ts
          echo ""
          echo "theme.ts:" && head -n 20 src/lib/theme.ts

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PANG_DAILY_PLANNER }}
          projectId: pang-daily-planner
          channelId: pr-${{ github.event.pull_request.number }}
        env:
          NODE_ENV: development
