name: Deploy to Firebase

on:
  push:
    branches:
      - main

permissions:
  contents: read
  checks: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ vars.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}

      # Keep this ONLY if you need the Next.js/Firebase framework integration.
      FIREBASE_CLI_EXPERIMENTS: webframeworks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npx vitest run

      # OPTIONAL but highly recommended for troubleshooting the 403:
      # It forces the same service account JSON into Application Default Credentials
      # so firebase-tools can't accidentally pick up something else.
      - name: Write Google service account key (ADC)
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PANG_DAILY_PLANNER }}' > "${RUNNER_TEMP}/gcp-key.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=${RUNNER_TEMP}/gcp-key.json" >> "$GITHUB_ENV"

      - name: Verify Secret Manager access (CI sanity check)
        run: |
          npx firebase-tools@latest --version
          node -e "console.log('GOOGLE_APPLICATION_CREDENTIALS=', process.env.GOOGLE_APPLICATION_CREDENTIALS)"
          # This will fail fast if CI still can't read secret versions.
          npx firebase-tools@latest \
            functions:secrets:access OPENAI_API_KEY_DEV \
            --project pang-daily-planner

      - name: Deploy Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PANG_DAILY_PLANNER }}
          channelId: live
          projectId: pang-daily-planner
        env:
          NODE_ENV: production

      - name: Deploy Functions (live)
        run: npx firebase-tools@latest deploy --only functions --project pang-daily-planner --debug
        env:
          NODE_ENV: production
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
